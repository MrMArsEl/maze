<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
</head>
<body>
  <h1>Send a Message</h1>
  <form id="emailForm">
    <label for="message">Message:</label><br>
    <textarea id="message" rows="5" cols="30" placeholder="Write your message here..."></textarea><br>
    <button type="button" onclick="sendEmail()">Send Email</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("mJTQ3wdZdmBQ0VTmu"); // Replace with your EmailJS user ID
    })();

    function sendEmail() {
      const message = document.getElementById("message").value;

      if (!message.trim()) {
        alert("Please enter a message.");
        return;
      }

      const templateParams = {
        to_email: "arsenabcd234@gmail.com", // Recipient's email
        message: message
      };

      emailjs.send("service_25b62b5", "template_8bftu8f", templateParams)
        .then(function(response) {
          alert("Email sent successfully!");
        }, function(error) {
          alert("Failed to send email. Please try again later.");
          console.error("EmailJS Error:", error);
        });
    }
  </script>
</body>
</html>
